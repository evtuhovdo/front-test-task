overwrite: true
schema: "https://lms-backend.den-nsk.ru/graphql"
documents: "src/**/*.graphql"
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
