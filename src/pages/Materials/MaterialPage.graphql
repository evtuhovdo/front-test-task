query getMaterial ($id: ID!) {
    material (id: $id) {
        data {
            id
            attributes {
                createdAt
                title
                content
                publishedAt
            }
        }
    }
}




mutation updateMaterial ($id: ID!, $title: String, $content: JSON, $publishedAt: DateTime) {
  updateMaterial(
    id: $id
    data: {
      title: $title
      content: $content
      publishedAt: $publishedAt
    }
  ) {
    data {
      id
      attributes {
        title
        content
        publishedAt
      }
    }
  }
}